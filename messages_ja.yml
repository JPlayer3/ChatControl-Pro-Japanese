Announcer:
  # Supports variables: {message} and {cmi_user_display_name} (the one who announced it)
  # and {dynamicLine} which will automatically inserts line separator
  # to make the announcement on 10 lines
  Message: |-
    &8*___________________________________________________*
    &f
                     &7. . . &6&lお知らせ &7. . .
    &8*___________________________________________________*
    &f
    &f {message}{dynamicLine}
    &8*___________________________________________________*

  Console_Message: '[&b{player}&fからのお知らせ]: &7{message}'
  Self_Message: '&7お知らせを送信しました。'

