# ---------------------------------------------------------
# このファイルにはほとんどのメッセージが含まれており、
# プラグインを翻訳する簡単な方法を提供しています。
#
# ローカリゼーションをカスタマイズしたい場合は、
# このファイルをプラグインのフォルダlocalizationにコピーして編集を開始してください。
#
# 例: plugins/ChatControl/localization/messages_en.yml
#
# 今後のリリースでも新しい値で更新されます。
#
# メッセージを表示しない場合は、'none'に設定します。
# メッセージは、括弧内の変数 {} と & 文字のカラーコードをサポートしています。
# ---------------------------------------------------------

